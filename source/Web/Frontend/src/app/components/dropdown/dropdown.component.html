<select
    (change)="change($event)"
    [(ngModel)]="value"
    class="uk-select"
    [disabled]="disabled || !options || options.length === 0"
    [id]="formControlName"
    [name]="formControlName"
    [required]="required"
    [title]="text">
    <option selected [disabled]="required" [value]="">{{ defaultText }}</option>
    <option 
        *ngFor="let option of options"
        [value]="option">
        {{ displayField ? option[displayField] : option }}
    </option>
</select>
