<div class="uk-flex uk-flex-center uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l">
    <form [formGroup]="form" class="uk-margin-xlarge-top">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <app-label for="login" text="Логін"></app-label>
                <app-input-text formControlName="login" text="Login" [autofocus]="true"></app-input-text>
            </div>
            <div class="uk-margin">
                <app-label for="password" text="Пароль"></app-label>
                <app-input-password formControlName="password" text="Password"></app-input-password>
            </div>
            <div class="uk-margin uk-text-center">
                <app-button text="Увійти" [disabled]="form.invalid" (click)="signIn()"></app-button>
                <app-button text="Зареєструватися" routerLink="/register" class="uk-margin-left"></app-button>
            </div>
        </fieldset>
    </form>
</div>
