<div class="map uk-margin">
    <app-custom-map
        (selectMarker)="handleMarkerSelect($event)">
    </app-custom-map>
</div>
<div class="creation-area">
    <div class="left">
        <app-post-creator
            (sendPost)="handleSendPost($event)">
        </app-post-creator>
    </div>
    <div class="right">
        <app-marker-info [marker]="selectedMarker"></app-marker-info>
    </div>
</div>
