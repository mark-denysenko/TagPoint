<div class="uk-flex uk-flex-center uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l">
    <form [formGroup]="form">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <app-label for="login" text="Login"></app-label>
                <app-input-text formControlName="login" text="Login" [autofocus]="true"></app-input-text>
            </div>
            <!-- <div class="uk-margin">
                <app-label for="username" text="Username"></app-label>
                <app-input-text formControlName="username" text="Username" [autofocus]="true"></app-input-text>
            </div> -->
            <div class="uk-margin">
                <app-label for="email" text="Email"></app-label>
                <app-input-text formControlName="email" text="Email" [autofocus]="true"></app-input-text>
            </div>
            <div class="uk-margin">
                <app-label for="phone" text="Phone"></app-label>
                <app-input-text formControlName="phone" text="Phone" [autofocus]="true"></app-input-text>
            </div>
            <div class="uk-margin">
                <app-label for="password" text="Password"></app-label>
                <app-input-password formControlName="password" text="Password"></app-input-password>
            </div>
            <div class="uk-margin">
                <app-label for="gender" text="Gender"></app-label>
                <app-dropdown formControlName="gender" [options]="['Male', 'Female']"></app-dropdown>
            </div>
            <div class="uk-margin">
                <app-label for="country" text="Country"></app-label>
                <app-dropdown [options]="['Ukraine', 'England']"></app-dropdown>
            </div>
            <div class="uk-margin uk-text-center">
                <app-button text="Register" [disabled]="form.invalid" (click)="register()"></app-button>
            </div>
        </fieldset>
    </form>
</div>
